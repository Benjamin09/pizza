<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="js/scripts.js"></script>
    <title>Get Yo Pizzas</title>
  </head>
  <body>
    <div class="container">
      <h1>Pizza! Order some?</h1>

      <form id="new-order">

        <div id="new-pizza">
          <div class="single-pie-forms">
            <div class="form-group">
              <label for="toppings">Toppings:</label>
              <input type="text" class="form-control" id="toppings">
            </div>

            <div class="form-group">
              <label for="size">Size:</label>
              <input type="text" class="form-control" id="size">
            </div>

            <div class="form-group">
              <label for="quantity">Quantity:</label>
              <input type="text" class="form-control" id="quantity">
            </div>
          </div>
        </div>

        <button class="btn-warning" id="add-pizza">Add Another Pie</button>
        <br>
        <br>
        <button class="btn-success" id="order">Order</button>
      </form>

    </div>
  </body>
</html>
